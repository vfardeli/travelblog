<div class="container">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <div class="row">
    <h1 class="cl-text-center">Edit Post</h1>
    <div class="cl-body-width-30 cl-body-margin">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="post.name" class="form-control" type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input [(ngModel)]="post.location" class="form-control" type="text" name="location" id="location">
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input [(ngModel)]="post.image" class="form-control" type="text" name="image" id="image" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input [(ngModel)]="post.description" class="form-control" type="text" name="description" id="description">
        </div>
        <div class="form-group">
          <a (click)="updatePost(post)" class="btn btn-lg btn-primary btn-block">Submit!</a>
        </div>
        <div class="form-group">
          <a routerLink="/blogs">Go Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
