<div class="container">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <div class="row">
    <h1 class="cl-text-center">Create a new Travel Post</h1>
    <div class="cl-body-width-30 cl-body-margin">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="newPost.name" class="form-control" type="text" name="name" id="name" placeholder="name">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input [(ngModel)]="newPost.location" class="form-control" type="text" name="location" id="location" placeholder="Yosemite National Park, CA">
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input [(ngModel)]="newPost.image" class="form-control" type="text" name="image" id="image" placeholder="URL" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input [(ngModel)]="newPost.description" class="form-control" type="text" name="description" id="description" placeholder="description">
        </div>
        <div class="form-group">
          <a (click)="createPost(newPost)" class="btn btn-lg btn-primary btn-block">Submit!</a>
        </div>
        <div class="form-group">
          <a routerLink="/blogs">Go Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
