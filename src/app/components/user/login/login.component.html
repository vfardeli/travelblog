<div class="container">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <div class="row">
    <h1 class="cl-text-center">Login</h1>
    <div class="cl-body-width-30 cl-body-margin">
      <form>
        <div class="form-group">
          <input [(ngModel)]="username" class="form-control" type="text" name="username" placeholder="name">
        </div>
        <div class="form-group">
          <input [(ngModel)]="password" class="form-control" type="password" name="password" placeholder="password">
        </div>
        <div class="form-group">
          <a (click)="login(username, password)" class="btn btn-primary btn-block">Login!</a>
        </div>
        <div class="form-group">
          <a routerLink="/blogs">Go Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
